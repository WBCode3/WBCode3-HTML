    <!-- form
1. 텍스트 입력(text)
2. 비밀번호 입력(password)
3. 라디오 버튼(radio)
4. 체크박스(checkbox)
5. 파일 선택(file)
6. 선택 입력(select)
7. 문장 입력(textarea)
8. 버튼 입력(button)
9. 전송 버튼(submit)
10. 필드셋(fieldset) -->

    <form action="">
        <input type="file" name="" id="">

        <input type="date" name="" id="">
        <input type="datetime" name="" id="">
        <input type="datetime-local" name="" id="">

        <select name="" id="" style="display: block;">
            <option value="">15</option>
            <option value="" selected>25</option>
            <option value="">35</option>
            <option value="">45</option>
            <option value="">55</option>
        </select>

        <textarea name="" id="" cols="30"
            rows="10">Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum modi cum beatae debitis eligendi repellendus facilis nihil doloremque, architecto voluptatum, quaerat officiis ab temporibus placeat sapiente ipsum vitae blanditiis distinctio.</textarea>

        <input type="button" value="" onclick="alert('동해물과 백두산이')">
        <input type="submit" value="전송">
        <fieldset>
            <legend>입력 양식</legend>
            아이디 :
            <input type="text" name="username"><br>
            이메일 :
            <input type="text" name="email"><br>
            <input type="submit" value="전송">
        </fieldset>

        <input type="text" name="" id="" autocomplete="on">        
    </form>

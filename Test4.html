<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>테스트 4</title>

    <style>
        body{
            background-color: lightpink;
        }

        div {
            background-color: lightblue;
            width: 80%;
            height: 100px;
            margin-top: 10px;
            border: 5px black;
            /* 적용이 잘 되지 않는 속성도 있었음 내일 다시 해봐야함 */
            border-radius: 50px; 
            /* %는 타원 px는 모서리만 둥글게 */
        }

        div:nth-child(1) {
            border-style :dashed;
        }
        div:nth-child(2) {
            border-style:dotted ;
        }
        div:nth-child(3) {
            border-style:groove ;
        }
        div:nth-child(4) {
            border-style:hidden ;
        }
        div:nth-child(5) {
            border-style:inherit ;
        }
        div:nth-child(6) {
            border-style:initial ;
        }
        div:nth-child(7) {
            border-style:inset ;
        }
        div:nth-child(8) {
            border-style:none ;
        }
        div:nth-child(9) {
            border-style:outset ;
        }
        div:nth-child(10) {
            border-style:ridge ;
        }
        div:nth-child(11) {
            border-style:solid ;
        }
        div:nth-child(12) {
            border-style:unset ;
        }



    </style>
</head>

<body>
    <div class="div"></div>
    <div class="div"></div>
    <div class="div"></div>
    <div class="div"></div>
    <div class="div"></div>
    <div class="div"></div>
    <div class="div"></div>
    <div class="div"></div>
    <div class="div"></div>
    <div class="div"></div>
    <div class="div"></div>
    <div class="div"></div>
</body>

</html>
